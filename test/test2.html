<!DOCTYPE html>
<html class="css-menubar" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Knotion Production Platform">
    <meta name="author" content="aMarCruz">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TypedArray Test</title>
    <style type="text/css">
      body { font-family: sans-serif; padding-left: 12%; padding-top: 8% }
    </style>
  </head>
  <body>
    <h1>TypedArray test</h1>
    <h2 id="test1"></h2>
    <h3 id="note1"></h3>

    <script>
      function outTest (out, note) {
        if (typeof Uint8Array === 'undefined') {
          out.innerHTML = 'Uint8Array not supported.'
          return
        }
        try {
          var obj1 = new Uint8Array(2)
          obj1[0] = 3
          obj1[1] = 4
          var obj2
          if (typeof obj1.constructor !== 'function') {
            note.innerHTML = 'constructor is not a function'
            obj2 = new Uint8Array(obj1.length)
          } else {
            obj2 = new obj1.constructor(obj1.length)
          }
          for (var i = 0; i < obj1.length; i++) {
            obj2[i] = obj1[i]
          }
          out.innerHTML = obj2[0] + ',' + obj2[1]
        } catch (ex) {
          out.innerHTML = '' + ex
        }
      }
      outTest(document.getElementById('test1'), document.getElementById('note1'))
    </script>
  </body>
</html>
